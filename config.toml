		buttonText = "About Me"


	# About section
	[params.about]
		headline    = "トンビはタカを生む"
		description = "を掲げて、様々な業務を承ります。もともとは画像・信号処理の研究を行う高専生でした（国際会議４件、国内会議３件の発表実績あり）。現役で機械学習・物理情報・脳科学などを専攻する大学院生をやる傍らでお仕事を引き受けています。私は「能無し」ですが「No無し」の姿勢で仕事に取り組みたいと考えております。"
		#buttonText  = "Get started!"


	# Service section
	[params.services]
		headline = "Services"

        [[params.services.list]]
            icon = "fa-diamond"
            title = "Webページ作成"
            description = "Hugoで軽量・快適な静的ページを構築します"

        [[params.services.list]]
			icon = "fa-paper-plane"
			title = "機械学習xアート"
			description = "AI・機械学習を用いた依頼もお受けします"

		[[params.services.list]]
            icon = "fa-newspaper-o"
            title = "アプリ開発"
            description = "クロスプラットフォームなアプリ開発を行います"

        [[params.services.list]]
            icon = "fa-heart"
            title = "記事作成"
            description = "ブログ・サイト記事やレビュー記事などを作成します"


    # Portfolio modals
	[params.portfolio.modal]
        client = "Client"
