	favicon = "favicon.ico"


	# Navigation
	[params.navigation]
		brand = "Portfolio | no74tombi"

		[params.navigation.links]
			about     = "About"
			services  = "Services"
			portfolio = "Portfolio"
			contact   = "Contact"


	# Hero section
	[params.hero]
		# To change the background of the hero section, replace the 'header.jpg' at './static/img' with your own.
